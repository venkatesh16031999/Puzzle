<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <!-- vue js cdn -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
   <div class="head" id="drop">
      <div class="row">
         <div class="col-lg-12">
            <button type="button" class="btn btn-secondary" v-if="page=='welcomepage'"  v-on:click="page=(page=='welcomepage') ? 'gamepage' : 'welcomepage' ">Start</button>
            <button type="button" class="btn btn-secondary" v-if="page=='gamepage'" v-on:click="page=(page=='welcomepage') ? 'gamepage' : 'welcomepage' ">Stop</button>
            <button type="button" class="btn btn-secondary" v-on:click="shuffle()">Reset</button>
            <button type="text" class="btn btn-secondary" readonly>Score : {{score/2}}</button>
         </div>
      </div>
   <br>
        <div class="row justify-content-center">

         <div v-if="page=='gamepage'" class="col-lg-2 flip-card" v-for="(cards,index) in data" v-on:click="game(cards,cards.id)">
               <div class="flip-card-inner" v-bind:id="cards.tech+cards.id">
                 <div class="flip-card-front">
                  <h2 class="cardhead">
                     {{index+1}}
                   </h2>
                 </div>
                 <div class="flip-card-back">
                   <img v-bind:src="cards.img" alt="" height="200px" width="200px">
                 </div>
               </div>
         </div>

         <div v-if="page=='welcomepage'">
            <h2 class="cardhead">
               Welcome To The Puzzle Game
            </h2>
         </div>

        </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

   <script src="./script.js"></script>

</body>
</html>
